<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="./index.js" defer></script>
    <title>In Class 2</title>
  </head>
  <body>
    <div class="main">
      <header>
        <p>Welcome to the Interactive Reveal Whats that Animal UI</p>
      </header>
      <header>
        <p>Click on the buttons below to reveal the animal images</p>
      </header>
      <section>
        <div class="section1">
          <div class="cat">
            <img src="./assets/tabby-cat.jpg" alt="cat photo" />
            <button class="hide" id="catHide">Hide Result</button>
          </div>
          <button class="reveal" id="catReveal">Reveal CAT</button>
        </div>
        <div class="section2">
          <div class="dog">
            <img src="./assets/dog.jpg" alt="dog photo" />
            <button class="hide" id="dogHide">Hide Result</button>
          </div>
          <button class="reveal" id="dogReveal">Reveal DOG</button>
        </div>
        <div class="section3">
          <div class="cow">
            <img src="./assets/cow.jpg" alt="cow photo" />
            <button class="hide" id="cowHide">Hide Result</button>
          </div>
          <button class="reveal" id="cowReveal">Reveal COW</button>
        </div>
      </section>
    </div>
  </body>
</html>
